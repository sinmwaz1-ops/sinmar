<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* تظليل OSN+ الفخم: سواد من اليمين يتلاشى لليسار */
        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.9) 25%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 1;
        }

        .hero { 
            height: 100vh; width: 100%; 
            background: url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070') center/cover;
            display: flex; align-items: center; justify-content: flex-start;
        }

        .content { z-index: 2; padding-right: 10%; max-width: 600px; text-align: right; }
        .logo { font-size: 100px; font-weight: 900; margin: 0; line-height: 0.9; letter-spacing: -3px; }
        .logo span { color: var(--cyan); text-shadow: 0 0 25px rgba(0,229,255,0.5); }
        .tagline { font-size: 26px; color: var(--cyan); margin-top: 15px; font-weight: bold; letter-spacing: 2px; }
        .desc { font-size: 20px; color: #bbb; margin-top: 20px; line-height: 1.5; }

        .nav-menu { display: flex; gap: 20px; margin-top: 40px; }
        .nav-item { 
            font-size: 24px; padding: 12px 45px; border-radius: 5px; background: rgba(255,255,255,0.1); 
            border: 2px solid transparent; cursor: pointer; transition: 0.3s; color: #fff; text-decoration: none; font-weight: bold;
        }
        .nav-item:focus { border-color: var(--cyan); background: var(--cyan); color: #000; transform: scale(1.1); outline: none; }

        .footer { position: absolute; bottom: 30px; right: 10%; font-size: 12px; color: rgba(255,255,255,0.2); letter-spacing: 4px; z-index: 2; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <div class="content">
            <h1 class="logo">SINMAR<span>+</span></h1>
            <div class="tagline">GLOBAL ENTERTAINMENT</div>
            <p class="desc">وجهتك العالمية الأولى لأحدث الأفلام الحصرية والبث المباشر بجودة لا تضاهى.</p>
            <div class="nav-menu">
                <a href="movies.html" class="nav-item" tabindex="0">MOVIES</a>
                <a href="live.html" class="nav-item" tabindex="0">LIVE TV</a>
            </div>
        </div>
    </div>
    <div class="footer">SINMAR PLUS PREMIUM CONTENT</div>
    <script>
        window.onload = () => document.querySelector('.nav-item').focus();
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === "ArrowLeft") active.nextElementSibling?.focus();
            if (e.key === "ArrowRight") active.previousElementSibling?.focus();
        });
    </script>
</body>
</html>

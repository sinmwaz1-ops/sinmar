<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .overlay { position: fixed; inset: 0; background: linear-gradient(to left, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.4) 70%, transparent 100%); z-index: 1; }
        .hero { height: 100vh; width: 100%; background: url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070') center/cover; display: flex; align-items: center; justify-content: flex-start; }
        .content { z-index: 2; padding-right: 8%; max-width: 650px; text-align: right; }
        .logo { font-size: 100px; font-weight: 900; margin: 0; line-height: 0.8; }
        .logo span { color: var(--cyan); text-shadow: 0 0 30px rgba(0,229,255,0.5); }
        .tagline { font-size: 26px; color: var(--cyan); margin-top: 15px; font-weight: bold; }
        .desc { font-size: 20px; color: #ddd; margin-top: 25px; line-height: 1.6; }
        .nav-menu { display: flex; gap: 25px; margin-top: 50px; }
        .nav-item { font-size: 24px; padding: 15px 50px; border-radius: 8px; background: rgba(255,255,255,0.1); border: 2px solid transparent; cursor: pointer; color: #fff; text-decoration: none; font-weight: bold; }
        .nav-item:focus { border-color: var(--cyan); background: var(--cyan); color: #000; transform: scale(1.1); outline: none; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <div class="content">
            <h1 class="logo">SINMAR<span>+</span></h1>
            <div class="tagline">GLOBAL ENTERTAINMENT</div>
            <p class="desc">أهلاً بك في عالمك الخاص، استمتع بأحدث الأفلام والبث المباشر.</p>
            <div class="nav-menu">
                <a href="movies.html" class="nav-item" tabindex="0">MOVIES</a>
                <a href="live.html" class="nav-item" tabindex="0">LIVE TV</a>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => document.querySelector('.nav-item').focus();
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === "ArrowLeft") active.nextElementSibling?.focus();
            if (e.key === "ArrowRight") active.previousElementSibling?.focus();
        });
    </script>
</body>
</html>

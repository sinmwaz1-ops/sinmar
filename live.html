<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>LIVE TV | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px 50px; }
        .top { display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 10; padding: 10px 0; border-bottom: 2px solid var(--cyan); }
        .group-name { font-size: 22px; color: var(--cyan); margin: 30px 0 10px; border-right: 5px solid var(--cyan); padding-right: 10px; }
        .row { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .card { min-width: 180px; height: 110px; background: #111; border-radius: 10px; border: 3px solid transparent; cursor: pointer; position: relative; }
        .card:focus { border-color: #fff; transform: scale(1.1); outline: none; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 10px; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; text-align: center; padding: 5px; }
    </style>
</head>
<body>
    <div class="top"><div style="font-size:24px; font-weight:bold;">SINMAR<span>+</span> | LIVE TV</div></div>
    <div id="ld" style="text-align:center; margin-top:50px;">جاري جلب القنوات...</div>
    <div id="content"></div>
    <script>
        const m3u = "http://m1u4k.com:80/get.php?username=16346585668281&password=TxZOPWeTZr&type=m3u&output=mpegts";
        async function load() {
            try {
                const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(m3u));
                const json = await res.json();
                const lines = json.contents.split('\n');
                let groups = {};
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let url = lines[i+1]?.trim();
                        if (url && !url.includes(".mp4") && !url.includes(".mkv")) {
                            let g = lines[i].match(/group-title="([^"]+)"/)?.[1] || "عام";
                            if (!groups[g]) groups[g] = [];
                            groups[g].push({ name: lines[i].split(',').pop().trim(), logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "", url: url });
                        }
                    }
                }
                let html = '';
                for (let g in groups) {
                    html += `<div class="group-name">${g}</div><div class="row">${groups[g].map(ch => `<div class="card" tabindex="0" onclick="location.href='intent:${ch.url}#Intent;package=org.videolan.vlc;type=video/*;end'"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/180x110/111/444?text=TV'"><div class="card-t">${ch.name}</div></div>`).join('')}</div>`;
                }
                document.getElementById('content').innerHTML = html;
                document.getElementById('ld').style.display = 'none';
            } catch (e) { document.getElementById('ld').innerText = "خطأ في التحميل"; }
        }
        document.addEventListener('keydown', (e) => { if(e.key === "Backspace") location.href='index.html'; });
        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القنوات | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px 50px; }
        .top { display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 10; padding: 10px 0; border-bottom: 2px solid var(--cyan); }
        .logo { font-size: 24px; font-weight: bold; } .logo span { color: var(--cyan); }
        .search-box { background: #111; border: 2px solid #333; padding: 10px 20px; border-radius: 30px; width: 300px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .group-name { font-size: 22px; color: var(--cyan); margin: 35px 0 15px; border-right: 5px solid var(--cyan); padding-right: 15px; }
        .row { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .card { min-width: 180px; height: 110px; background: #111; border-radius: 10px; border: 3px solid transparent; cursor: pointer; flex-shrink: 0; position: relative; }
        .card:focus { border-color: #fff; transform: scale(1.1); outline: none; z-index: 5; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 10px; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; text-align: center; padding: 5px; }
        #ld { text-align: center; margin-top: 50px; color: var(--cyan); font-size: 20px; }
    </style>
</head>
<body>
    <div class="top">
        <div class="logo">SINMAR<span>+</span> | LIVE TV</div>
        <div class="search-box"><input type="text" id="srch" placeholder="ابحث عن قناة..."></div>
    </div>
    <div id="ld">جاري ترتيب البث المباشر...</div>
    <div id="content"></div>

    <script>
        let groups = {};
        const m3uUrl = "http://m1u4k.com:80/get.php?username=16346585668281&password=TxZOPWeTZr&type=m3u&output=mpegts";

        async function loadLive() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(m3uUrl)}`);
                const json = await response.json();
                const data = json.contents;
                
                const lines = data.split('\n');
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let stream = lines[i+1]?.trim();
                        // تصفية القنوات: استبعاد الأفلام والمسلسلات
                        if (stream && !stream.includes(".mp4") && !stream.includes(".mkv") && !lines[i].toLowerCase().includes("series")) {
                            let g = lines[i].match(/group-title="([^"]+)"/)?.[1] || "قنوات منوعة";
                            if (!groups[g]) groups[g] = [];
                            groups[g].push({
                                name: lines[i].split(',').pop().trim(),
                                logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "",
                                url: stream
                            });
                        }
                        i++;
                    }
                }
                render(groups);
                document.getElementById('ld').style.display = 'none';
            } catch (e) {
                document.getElementById('ld').innerText = "خطأ في جلب القنوات.";
            }
        }

        function render(data) {
            const container = document.getElementById('content');
            container.innerHTML = "";
            for (let gName in data) {
                let sec = document.createElement('div');
                sec.innerHTML = `<div class="group-name">${gName}</div><div class="row">${data[gName].map(ch => `
                    <div class="card" tabindex="0" onclick="window.location.href='intent:${ch.url}#Intent;package=org.videolan.vlc;type=video/*;end'">
                        <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/180x110/111/444?text=TV'">
                        <div class="card-t">${ch.name}</div>
                    </div>`).join('')}</div>`;
                container.appendChild(sec);
            }
        }

        document.getElementById('srch').oninput = (e) => {
            let term = e.target.value.toLowerCase();
            let filtered = {};
            for (let g in groups) {
                let chs = groups[g].filter(c => c.name.toLowerCase().includes(term));
                if (chs.length > 0) filtered[g] = chs;
            }
            render(filtered);
        };

        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === "ArrowRight") active.nextElementSibling?.focus();
            if (e.key === "ArrowLeft") active.previousElementSibling?.focus();
            if (e.key === "Backspace") window.location.href = 'index.html';
        });

        loadLive();
    </script>
</body>
</html>

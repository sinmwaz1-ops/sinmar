<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>MOVIES | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header { position: sticky; top: 0; background: rgba(5,5,5,0.95); z-index: 100; padding: 20px 50px; border-bottom: 2px solid var(--cyan); display: flex; justify-content: space-between; align-items: center; }
        .search-box { background: #111; border: 1px solid #333; padding: 10px 20px; border-radius: 25px; width: 40%; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }
        .container { padding: 20px 50px; }
        .category-title { font-size: 24px; color: var(--cyan); margin: 30px 0 15px; border-right: 5px solid var(--cyan); padding-right: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: #111; border-radius: 10px; border: 3px solid transparent; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; height: 240px; }
        .card:focus { border-color: var(--cyan); transform: scale(1.1); outline: none; z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, black); font-size: 11px; padding: 10px 5px; text-align: center; }
        #ld { text-align: center; margin-top: 100px; font-size: 20px; color: var(--cyan); }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 24px; font-weight: bold;">SINMAR<span style="color:var(--cyan)">+</span></div>
        <div class="search-box"><input type="text" id="srch" placeholder="ابحث عن فيلم..."></div>
    </div>
    <div id="ld">جاري ترتيب التصنيفات والأفلام...</div>
    <div id="main" class="container"></div>

    <script>
        const workerUrl = "https://ausinmar.naaay1212.workers.dev";
        let allMovies = {};

        async function load() {
            try {
                const res = await fetch(workerUrl);
                const data = await res.text();
                const lines = data.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let url = lines[i+1]?.trim();
                        if (url && (url.includes(".mp4") || url.includes(".mkv") || lines[i].includes("MOVIE"))) {
                            let name = lines[i].split(',').pop().trim();
                            let logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                            let cat = lines[i].match(/group-title="([^"]+)"/)?.[1] || "أفلام منوعة";
                            if (!allMovies[cat]) allMovies[cat] = [];
                            allMovies[cat].push({ name, logo, url });
                        }
                    }
                }
                render(allMovies);
                document.getElementById('ld').style.display = 'none';
            } catch (e) { document.getElementById('ld').innerText = "خطأ في الاتصال"; }
        }

        function render(data) {
            const main = document.getElementById('main');
            main.innerHTML = '';
            for (let cat in data) {
                let section = `<div class="category-title">${cat}</div><div class="grid">`;
                section += data[cat].map(m => `
                    <div class="card" tabindex="0" onclick="location.href='intent:${m.url}#Intent;package=org.videolan.vlc;type=video/*;end'">
                        <img src="${m.logo}" onerror="this.src='https://via.placeholder.com/160x240/111/333?text=SINMAR'">
                        <div class="card-t">${m.name}</div>
                    </div>`).join('');
                section += `</div>`;
                main.innerHTML += section;
            }
        }

        document.getElementById('srch').oninput = (e) => {
            let term = e.target.value.toLowerCase();
            let filtered = {};
            for (let cat in allMovies) {
                let found = allMovies[cat].filter(m => m.name.toLowerCase().includes(term));
                if (found.length > 0) filtered[cat] = found;
            }
            render(filtered);
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === "Backspace") location.href = 'index.html';
        });

        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأفلام | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px 50px; }
        .top { display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 10; padding: 10px 0; border-bottom: 2px solid var(--cyan); }
        .logo { font-size: 24px; font-weight: bold; } .logo span { color: var(--cyan); }
        .search-box { background: #111; border: 2px solid #333; padding: 10px 20px; border-radius: 30px; width: 300px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: #111; border-radius: 12px; border: 4px solid transparent; cursor: pointer; transition: 0.3s; height: 260px; position: relative; overflow: hidden; }
        .card:focus { border-color: var(--cyan); transform: scale(1.1); outline: none; z-index: 5; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, black); font-size: 12px; padding: 15px 5px 5px; text-align: center; }
        #ld { text-align: center; margin-top: 100px; font-size: 22px; color: var(--cyan); }
    </style>
</head>
<body>
    <div class="top">
        <div class="logo">SINMAR<span>+</span> | MOVIES</div>
        <div class="search-box"><input type="text" id="srch" placeholder="ابحث عن فيلم..."></div>
    </div>
    <div id="ld">جاري جلب مكتبة الأفلام العالمية...</div>
    <div class="grid" id="grd"></div>

    <script>
        let movies = [];
        const m3uUrl = "http://m1u4k.com:80/get.php?username=16346585668281&password=TxZOPWeTZr&type=m3u&output=mpegts";

        async function loadMovies() {
            try {
                // استخدام البروكسي الشامل AllOrigins لتخطي الحماية
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(m3uUrl)}`);
                const json = await response.json();
                const data = json.contents;

                const lines = data.split('\n');
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let stream = lines[i+1]?.trim();
                        // فلترة الأفلام: روابط mp4 أو تحتوي على كلمة أفلام
                        if (stream && (stream.includes(".mp4") || lines[i].includes("أفلام") || lines[i].includes("MOVIES"))) {
                            movies.push({
                                name: lines[i].split(',').pop().trim(),
                                logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "",
                                url: stream
                            });
                        }
                        i++;
                    }
                }
                render(movies);
                document.getElementById('ld').style.display = 'none';
            } catch (error) {
                document.getElementById('ld').innerText = "خطأ في الاتصال بالسيرفر. تأكد من عمل الرابط.";
            }
        }

        function render(arr) {
            document.getElementById('grd').innerHTML = arr.map(m => `
                <div class="card" tabindex="0" onclick="location.href='intent:${m.url}#Intent;package=org.videolan.vlc;type=video/*;end'">
                    <img src="${m.logo}" onerror="this.src='https://via.placeholder.com/170x260/111/444?text=SINMAR'">
                    <div class="card-t">${m.name}</div>
                </div>
            `).join('');
        }

        document.getElementById('srch').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            render(movies.filter(m => m.name.toLowerCase().includes(term)));
        };

        // تفعيل التحكم بالريموت
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === "ArrowRight") active.nextElementSibling?.focus();
            if (e.key === "ArrowLeft") active.previousElementSibling?.focus();
            if (e.key === "Backspace") window.location.href = 'index.html';
        });

        loadMovies();
    </script>
</body>
</html>

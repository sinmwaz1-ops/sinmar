<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>MOVIES | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .top { border-bottom: 2px solid var(--cyan); padding: 10px; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #111; border-radius: 8px; border: 3px solid transparent; cursor: pointer; text-align: center; }
        .card:focus { border-color: var(--cyan); transform: scale(1.05); outline: none; }
        .card img { width: 100%; border-radius: 5px; height: 220px; object-fit: cover; }
        .card-t { padding: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="top">SINMAR+ | MOVIES</div>
    <div id="ld" style="text-align:center;">جاري تحميل مكتبة الأفلام...</div>
    <div class="grid" id="grd"></div>

    <script>
        const m3u = "http://m1u4k.com:80/get.php?username=16346585668281&password=TxZOPWeTZr&type=m3u&output=mpegts";
        async function load() {
            try {
                // استخدام بروكسي بديل وأسرع
                const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(m3u));
                const json = await res.json();
                const lines = json.contents.split('\n');
                let html = '';
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let url = lines[i+1]?.trim();
                        if (url && (url.includes(".mp4") || url.includes(".mkv"))) {
                            let name = lines[i].split(',').pop().trim();
                            let logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                            html += `<div class="card" tabindex="0" onclick="location.href='intent:${url}#Intent;package=org.videolan.vlc;type=video/*;end'"><img src="${logo}"><div class="card-t">${name}</div></div>`;
                        }
                    }
                }
                document.getElementById('grd').innerHTML = html;
                document.getElementById('ld').style.display = 'none';
            } catch (e) { document.getElementById('ld').innerText = "حدث خطأ، يرجى المحاولة لاحقاً."; }
        }
        document.addEventListener('keydown', (e) => { if(e.key === "Backspace") location.href='index.html'; });
        load();
    </script>
</body>
</html>

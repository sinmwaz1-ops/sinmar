<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الأفلام | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px 50px; }
        .top { display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 10; padding: 10px 0; border-bottom: 2px solid var(--cyan); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: #111; border-radius: 12px; border: 3px solid transparent; cursor: pointer; transition: 0.3s; height: 260px; position: relative; overflow: hidden; }
        .card:focus { border-color: var(--cyan); transform: scale(1.1); outline: none; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); font-size: 12px; padding: 15px 5px 5px; text-align: center; }
        #ld { text-align:center; margin-top:100px; font-size:22px; color:var(--cyan); }
    </style>
</head>
<body>
    <div class="top"><div style="font-size:24px; font-weight:bold;">SINMAR<span>+</span> | MOVIES</div></div>
    <div id="ld">جاري محاولة الاتصال بالسيرفر...</div>
    <div class="grid" id="grd"></div>

    <script>
        let movies = [];
        const m3uUrl = "http://m1u4k.com:80/get.php?username=16346585668281&password=TxZOPWeTZr&type=m3u&output=mpegts";

        async function fetchM3U() {
            // نجرب 3 بروكسيات مختلفة لضمان العمل
            const proxies = [
                "https://api.allorigins.win/get?url=",
                "https://corsproxy.io/?",
                "https://thingproxy.freeboard.io/fetch/"
            ];

            for (let proxy of proxies) {
                try {
                    const target = proxy.includes("allorigins") ? proxy + encodeURIComponent(m3uUrl) : proxy + m3uUrl;
                    const res = await fetch(target);
                    let text = "";
                    
                    if (proxy.includes("allorigins")) {
                        const json = await res.json();
                        text = json.contents;
                    } else {
                        text = await res.text();
                    }

                    if (text && text.includes("#EXTM3U")) {
                        parseM3U(text);
                        return; // إذا نجحنا نخرج من الدورة
                    }
                } catch (e) { console.log("Proxy failed, trying next..."); }
            }
            document.getElementById('ld').innerText = "السيرفر لا يستجيب حالياً، جرب لاحقاً.";
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes("#EXTINF")) {
                    let stream = lines[i+1]?.trim();
                    if (stream && (stream.includes(".mp4") || lines[i].includes("أفلام"))) {
                        movies.push({
                            name: lines[i].split(',').pop().trim(),
                            logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "",
                            url: stream
                        });
                    }
                    i++;
                }
            }
            render();
        }

        function render() {
            document.getElementById('grd').innerHTML = movies.map(m => `
                <div class="card" tabindex="0" onclick="location.href='intent:${m.url}#Intent;package=org.videolan.vlc;type=video/*;end'">
                    <img src="${m.logo}" onerror="this.src='https://via.placeholder.com/170x260/111/444?text=SINMAR'">
                    <div class="card-t">${m.name}</div>
                </div>`).join('');
            document.getElementById('ld').style.display='none';
        }

        fetchM3U();
    </script>
</body>
</html>

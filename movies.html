<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>MOVIES | SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px 50px; }
        .top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: #111; border-radius: 12px; border: 3px solid transparent; cursor: pointer; transition: 0.3s; height: 260px; position: relative; overflow: hidden; }
        .card:focus { border-color: var(--cyan); transform: scale(1.1); outline: none; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 12px; padding: 10px 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="top"><div style="font-size:24px; font-weight:bold;">SINMAR<span>+</span> | MOVIES</div></div>
    <div id="ld" style="text-align:center; margin-top:100px; font-size:22px;">جاري جلب الأفلام عبر الخادم الخاص...</div>
    <div class="grid" id="grd"></div>

    <script>
        // رابط الـ Worker الخاص بك
        const workerUrl = "https://ausinmar.naaay1212.workers.dev";

        async function load() {
            try {
                const res = await fetch(workerUrl);
                const data = await res.text();
                const lines = data.split('\n');
                let html = '';
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes("#EXTINF")) {
                        let url = lines[i+1]?.trim();
                        // فلترة الأفلام فقط (روابط تنتهي بـ mp4 أو mkv)
                        if (url && (url.includes(".mp4") || url.includes(".mkv") || lines[i].includes("أفلام"))) {
                            let name = lines[i].split(',').pop().trim();
                            let logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                            html += `<div class="card" tabindex="0" onclick="location.href='intent:${url}#Intent;package=org.videolan.vlc;type=video/*;end'"><img src="${logo}" onerror="this.src='https://via.placeholder.com/170x260/111/444?text=MOVIE'"><div class="card-t">${name}</div></div>`;
                        }
                    }
                }
                document.getElementById('grd').innerHTML = html;
                document.getElementById('ld').style.display = 'none';
            } catch (e) { document.getElementById('ld').innerText = "خطأ في الاتصال بالوسيط"; }
        }
        document.addEventListener('keydown', (e) => { if(e.key === "Backspace") location.href='index.html'; });
        load();
    </script>
</body>
</html>
